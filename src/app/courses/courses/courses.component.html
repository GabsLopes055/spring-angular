<div class="container">
  <mat-card>
    <mat-toolbar color="primary">
      Cursos Dispon√≠veis
    </mat-toolbar>


    <div class="content" *ngIf="courses$ | async as courses;  else loading">

      <table mat-table [dataSource]="courses" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> # </th>
          <td mat-cell *matCellDef="let courses"> {{ courses._id }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Curso </th>
          <td mat-cell *matCellDef="let courses"> {{ courses.name }} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef > Categoria </th>
          <td mat-cell *matCellDef="let courses"> {{ courses.category }} &nbsp; <mat-icon>{{ courses.category | category
              }}</mat-icon> </td>
          <!-- <td mat-cell *matCellDef="let courses">  </td> -->
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="OnAdd()" mat-mini-fab color="primary">
                <mat-icon>add</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let courses">
            <button mat-icon-button color="accent">
              <mat-icon>edite</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let courses; columns: displayedColumns;"></tr>
      </table>

    </div>

    <ng-template #loading>
      <br>
      <mat-progress-bar color="accent" mode="indeterminate"></mat-progress-bar>
    </ng-template>


  </mat-card>
</div>
