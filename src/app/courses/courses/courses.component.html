<div>
  <mat-card>
    <mat-toolbar color="accent">
      Cursos DisponÃ­veis
    </mat-toolbar>
    <table mat-table [dataSource]="courses" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let courses"> {{ courses._id }} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let courses"> {{ courses.name }} </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Curso </th>
        <td mat-cell *matCellDef="let courses"> {{ courses.category }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let courses; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
