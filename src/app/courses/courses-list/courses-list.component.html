<mat-table [dataSource]="courses">

  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <mat-header-cell *matHeaderCellDef> # </mat-header-cell>
    <mat-cell *matCellDef="let courses"> {{ courses._id }} </mat-cell>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Curso </mat-header-cell>
    <mat-cell *matCellDef="let courses"> {{ courses.name }} </mat-cell>
  </ng-container>

  <!-- Position Column -->
  <ng-container matColumnDef="category">
    <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
    <mat-cell *matCellDef="let courses"> {{ courses.category }} &nbsp; <mat-icon>{{ courses.category | category }}</mat-icon> </mat-cell>
    <!-- <td mat-cell *matCellDef="let courses">  </td> -->
  </ng-container>

  <ng-container matColumnDef="actions">

    <mat-header-cell *matHeaderCellDef class="add-column">
      <button (click)="OnAdd()" mat-mini-fab color="primary">
          <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let courses" class="action-column">
      <button mat-icon-button color="accent">
        <mat-icon>edite</mat-icon>
      </button>
      <button mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let courses; columns: displayedColumns;"></mat-row>
</mat-table>
